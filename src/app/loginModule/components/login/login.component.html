  <div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
      <div class="content-header row"></div>
      <div class="content-body">
        <section class="row flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-end">
            <div class="col-lg-3 col-md-8 col-10 p-0 mr-5 login">
              <div class="card px-4 py-4" style="background-color:#ff000000 !important;">
                <a class="fa fa-home" routerLink="/" style="text-align:right;font-size: 26px;" title="Go to Home"></a>
                <div class="card-header p-4 border-0">
                  <div class="card-title text-center">
                    <img src="./assets/images/logo/logo-light.png" alt="logo" />
                  </div>
                  <h6 class="
                      card-subtitle
                      text-muted text-center
                      font-small-3
                      pt-2
                    ">
                    <span class="font-weight-bold" style="font-size: 1.2rem; ">Andhra Pradesh Co-Operative Societies</span>
                  </h6>
                </div>
                <div class="card-content">
                  <p class="
                      card-subtitle
                      text-muted text-center
                      font-small-3
                      mx-2
                      my-1
                    ">
                    <span style="font-size: 1rem;"><b>Login to Your Account</b></span>
                  </p>
                  <div class="card-body">
                    <div class="form-horizontal" action="index.html" novalidate>
                      <fieldset class="form-group position-relative has-icon-left">
                        <select id="Gender" name="type" [(ngModel)]="type" class="form-control" (change)="typeChange(type)">
                          <option value="" selected="" disabled="">-- Select Login Type --</option>
                          <option value="1">Department</option>
                          <option value="7">Public</option>
                          <option value="99">CEO Login</option>
                          <option value="98">TECHNICIAN Login</option>
                        </select>
                        <div class="form-control-position">
                          <i class="feather icon-user"></i>
                        </div>
                      </fieldset>

                      <fieldset class="form-group position-relative has-icon-left" *ngIf="loginpage">
                        <input id="username" type="text" class="form-control" placeholder="Enter Username"
                          maxlength="20" [(ngModel)]="username" autocomplete="off" />
                        <div class="form-control-position">
                          <i class="feather icon-user"></i>
                        </div>
                      </fieldset>           

                      <fieldset class="form-group position-relative has-icon-left" *ngIf="loginpage">
                        <input 
                          id="user-password" 
                          [type]="passwordVisible ? 'text' : 'password'" 
                          class="form-control" 
                          placeholder="Enter Password"
                          maxlength="20" 
                          [(ngModel)]="password" 
                          autocomplete="off" 
                        />
                        <div class="form-control-position">
                          <i class="feather icon-unlock"></i>
                        </div>
                        <div class="form-control-position" style="top: 0; right: 0;">
                          
                          <i 
                            class="feather" 
                            [ngClass]="passwordVisible ? 'icon-eye-off' : 'icon-eye'" 
                            (click)="togglePasswordVisibility()"
                            style="cursor: pointer;"
                          ></i>
                        </div>
                      </fieldset>
                      
                      <fieldset class="form-group position-relative has-icon-left" *ngIf="aadharotp">
                        <input id="userAadharNo" type="text" class="form-control" placeholder="Enter Aadhaar Number"
                        NumbersOnly [value]="maskedAadhar" (input)="onInput($event)" (focus)="onFocus()" (blur)="onBlur()"
                        [allowDecimals]="false"
                        [allowSign]="false"
                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                        data-maxlength="12" oninput="this.value=this.value.slice(0,this.dataset.maxlength)"
                        
                        [(ngModel)]="userAadharNo" autocomplete="off" [disabled]="Eadharedit" />
                        <div class="form-control-position">
                          <!-- <i class="feather icon-user"></i> -->
                          <img src="./assets/img/Aadhar-Black.png" width="18px" height="18px">
                        </div>
                        
                      </fieldset>

 
               
                    <div *ngIf="aadharotp">
                      <fieldset class="form-group position-relative has-icon-left" *ngIf="verifyotp">
                        <input id="Aadharotp" type="text" class="form-control" placeholder="Enter OTP"

                        NumbersOnly 
                        [allowDecimals]="false"
                        [allowSign]="false"
                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                        data-maxlength="6" oninput="this.value=this.value.slice(0,this.dataset.maxlength)"
                            [(ngModel)]="Aadharotp" autocomplete="off" />
                        <div class="form-control-position">
                          <i class="feather icon-user"></i>
                        </div>
                      </fieldset>
                    </div>

                      <div class="form-group" *ngIf="loginpage">
                         <div class="row d-flex align-items-center">
                          <div class="col-md-4">
                            <img height="35" width="125%" class="border bg-white rounded"
                            [src]="captchaEncoded" />
                          </div>
                          <div class="col-md-2">
                            <button class="btn btn-success rounded-circle"><i class="feather icon-refresh-cw" aria-hidden="true" (click)="refreshCaptcha()"></i></button>
                          </div> 
                          <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Enter Captcha"  NumbersOnly 
                            [allowDecimals]="false"
                            [allowSign]="false" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                            data-maxlength="12" oninput="this.value=this.value.slice(0,this.dataset.maxlength)"
                              [(ngModel)]="captchaValue" name="captcha" autocomplete="off" maxlength="2" />
                          </div>
                         </div>
                      </div>

                      <button style="cursor: pointer" class="btn bg-success btn-block text-white" (click)="btnLogin()" *ngIf="loginpage">
                        <i class="feather icon-log-in"></i> Login
                      </button>
                      <div *ngIf="aadharotp">
                      <button style="cursor: pointer" class="btn bg-success btn-block text-white" (click)="btnAadhar_Status()" *ngIf="sendotpbtn">
                        <i class="feather icon-unlock"></i> Send OTP
                      </button>
                      <button style="cursor: pointer" class="btn bg-success btn-block text-white" (click)="btnverifyotp()" *ngIf="verifyotp">
                        <i class="feather icon-unlock"></i> Verify OTP
                      </button>
                    </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
