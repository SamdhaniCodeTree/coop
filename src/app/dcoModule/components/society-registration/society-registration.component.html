<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 ">
        <h3 class="content-header-title mb-0">Basic Forms</h3>
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Form</a></li>
              <li class="breadcrumb-item active">
                <a href="#">Basic Forms</a>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="content-body">
      <!-- Basic form layout section start -->
      <section id="basic-form-layouts">
        <div class="row match-height">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" id="basic-layout-form">Input Fields</h4>
                <!-- <a class="heading-elements-toggle"
                  ><i class="fa fa-ellipsis-v font-medium-3"></i
                ></a>
                <div class="heading-elements">
                  <ul class="list-inline mb-0">
                    <li>
                      <a data-action="collapse"
                        ><i class="feather icon-minus"></i
                      ></a>
                    </li>
                    <li>
                      <a data-action="reload"
                        ><i class="feather icon-rotate-cw"></i
                      ></a>
                    </li>
                    <li>
                      <a data-action="expand"
                        ><i class="feather icon-maximize"></i
                      ></a>
                    </li>
                    <li>
                      <a data-action="close"><i class="feather icon-x"></i></a>
                    </li>
                  </ul>
                </div> -->
              </div>
              <div class="card-content collapse show">
                <div class="card-body">
                  <form class="form">
                    <div class="form-body">
                      <h4 class="form-section">
                        <i class="feather icon-user"></i> Input Fields
                      </h4>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="projectinput1">First Name</label>
                            <input
                              type="text"
                              id="projectinput1"
                              class="form-control"
                              placeholder="First Name"
                              name="fname"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="projectinput2">Last Name</label>
                            <input
                              type="text"
                              id="projectinput2"
                              class="form-control"
                              placeholder="Last Name"
                              name="lname"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="projectinput3">E-mail</label>
                            <input
                              type="text"
                              id="projectinput3"
                              class="form-control"
                              placeholder="E-mail"
                              name="email"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="projectinput4">Contact Number</label>
                            <input
                              type="text"
                              id="projectinput4"
                              class="form-control"
                              placeholder="Phone"
                              name="phone"
                            />
                          </div>
                        </div>
                      </div>

                      <h4 class="form-section">
                        <i class="fa fa-paperclip"></i> Requirements
                      </h4>

                      <div class="form-group">
                        <label for="companyName">Company</label>
                        <input
                          type="text"
                          id="companyName"
                          class="form-control"
                          placeholder="Company Name"
                          name="company"
                        />
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="projectinput5">Interested in</label>
                            <select
                              id="projectinput5"
                              name="interested"
                              class="form-control"
                            >
                              <option value="none" selected="" disabled="">
                                Interested in
                              </option>
                              <option value="design">design</option>
                              <option value="development">development</option>
                              <option value="illustration">illustration</option>
                              <option value="branding">branding</option>
                              <option value="video">video</option>
                            </select>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="projectinput6">Budget</label>
                            <select
                              id="projectinput6"
                              name="budget"
                              class="form-control"
                            >
                              <option value="0" selected="" disabled="">
                                Budget
                              </option>
                              <option value="less than 5000$">
                                less than 5000$
                              </option>
                              <option value="5000$ - 10000$">
                                5000$ - 10000$
                              </option>
                              <option value="10000$ - 20000$">
                                10000$ - 20000$
                              </option>
                              <option value="more than 20000$">
                                more than 20000$
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label>Select File</label>
                        <label id="projectinput7" class="file center-block">
                          <input type="file" id="file" />
                          <span class="file-custom"></span>
                        </label>
                      </div>

                      <div class="form-group">
                        <label for="projectinput8">About Project</label>
                        <textarea
                          id="projectinput8"
                          rows="5"
                          class="form-control"
                          name="comment"
                          placeholder="About Project"
                        ></textarea>
                      </div>

                      <div class="form-group">
                        <label>Existing Customer</label>
                        <div class="input-group">
                          <div
                            class="
                              d-inline-block
                              custom-control custom-radio
                              mr-1
                            "
                          >
                            <input
                              type="radio"
                              name="customer2"
                              class="custom-control-input"
                              id="yes1"
                            />
                            <label class="custom-control-label" for="yes1"
                              >Yes</label
                            >
                          </div>
                          <div
                            class="d-inline-block custom-control custom-radio"
                          >
                            <input
                              type="radio"
                              name="customer2"
                              class="custom-control-input"
                              id="no1"
                            />
                            <label class="custom-control-label" for="no1"
                              >No</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="issueinput3">Date</label>
                        <input
                          type="date"
                          id="issueinput3"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineCheckbox1"
                            value="option1"
                          />
                          <label class="form-check-label" for="inlineCheckbox1"
                            >1</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineCheckbox2"
                            value="option2"
                          />
                          <label class="form-check-label" for="inlineCheckbox2"
                            >2</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineCheckbox3"
                            value="option3"
                            disabled
                          />
                          <label class="form-check-label" for="inlineCheckbox3"
                            >3 (disabled)</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="form-actions text-center">
                      <button type="reset" class="btn btn-warning mr-1">
                        <i class="feather icon-x"></i> Cancel
                      </button>
                      <button type="submit" class="btn btn-primary">
                        <i class="fa fa-check-square-o"></i> Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- // Basic form layout section end -->
    </div>
  </div>
</div>
