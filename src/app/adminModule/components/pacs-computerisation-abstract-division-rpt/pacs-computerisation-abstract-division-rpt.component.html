<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12">
        <h3 class="content-header-title mb-0">PACS COMPUTERIZATION ABSTRACT REPORT </h3>
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-12">
             
          </div>
        </div>
      </div>
    </div>
    <div class="content-body">
      <section id="basic-form-layouts">
        <div class="row match-height">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header"></div>
              <div class="card-content collapse show">
                <div class="card-body">
                  <div class="form">
                    <div class="form-body">
                      <h4 class="form-section">
                        <i class="feather icon-user"></i> DIVISION WISE REPORT  
                      </h4>  
                      <div class="col-md-12" align="right" *ngIf="divbackbtn">
                        <button
                          type="button"
                          class="btn btn-primary btn-sm"
                          (click)="btnBack()"
                        >
                          BACK
                        </button>
                      </div>
                      <app-pacs-computerisation-abstract-division-details  
                      
                      [(type)]="type"
                      [(districtName)]="districtName"
                      [(districtcode)]="districtcode"
                      [(divisionName)]="divisionName" [fromDate]="fromDate"
                      [toDate]="toDate"
                      (onSiteNotDoneChange)="onSiteNotDoneChange($event)"
                      (ondeviceNotDoneChange)="ondeviceNotDoneChange($event)"
                      (oncalibNotDoneChange)="oncalibNotDoneChange($event)"
                      (onDMTNotDoneChange)="onDMTNotDoneChange($event)"
                      (onSiteDoneChange)="onSiteDoneChange($event)"
                      (onDeviceDoneChange)="onDeviceDoneChange($event)"
                      (onInstallDoneChange)="onInstallDoneChange($event)" 
                      (onDivisionChange)="onDivisionChange($event)"
                      (onDMTDoneChange)="onDMTDoneChange($event)"
                      >                         
                      </app-pacs-computerisation-abstract-division-details>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
