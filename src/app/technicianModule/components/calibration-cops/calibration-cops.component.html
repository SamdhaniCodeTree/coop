<div class="app-content content background">

          <div class="breadcrumb-wrapper col-12">

              <!-- <li class="breadcrumb-item">
                <a class="custom-cursor text-white" routerLink="/ceo">Menu</a>
              </li> -->
              <!-- <li class="breadcrumb-item active">
                <a
                  class="custom-cursor text-white"
                  routerLink="/ceo/Calibration"
                  >Installation of PACS Equipment</a
                >
              </li>  -->
            </ol>
          </div>
        </div>
      </div>

        <h5 class="mb-0"> Installation of PACS Equipment.</h5>

          </div>
          
         
         
          <div class="col-md-4">
              <div class="form-group">
                <label for="inspectionDate"
                  >Inspection Date<span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control"  readonly
                [(ngModel)]="inspectionDate" >
<!--           
                placeholder="DD-MM-YYYY" [minDate]="minDate" [maxDate]="maxDate"  placement="bottom" container="" [bsConfig]="bsDatepickerConfig" bsDatepicker -->
              </div>
            </div>
    
          <div class="col-md-4">
            <div class="form-group">
              <label>Is Desktop Computer Available <sup class="text-danger h6">*</sup></label>
              <div class="ah-radio-buttons">
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    class="custom-control-input"
                    type="radio"
                    name="isDesktopAvailable" 
                    id="isDesktopAvailable1"
                    value="1"
                    [(ngModel)]="calibrationDetails.isDesktopAvailable"
                    autocomplete="off"
                    (change)="rbtnvalue(1)"
                  />
                  <label class="custom-control-label" for="isDesktopAvailable1">
                      Available
                  </label>
                </div>
    
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    class="custom-control-input"
                    type="radio"
                    name="isDesktopAvailable"
                    id="isDesktopAvailable2"
                    value="0"
                    [(ngModel)]="calibrationDetails.isDesktopAvailable"
                    autocomplete="off"
                    (change)="rbtnvalue(1)"
                  />
                  <label class="custom-control-label" for="isDesktopAvailable2">
                      Not Available
                  </label>
                </div>
              </div>
            </div>
          </div>
  
          <div class="col-md-4" *ngIf="calibrationDetails.isDesktopAvailable === '1'">
              <div class="form-group">
                <label>Desktop Maker <span style="color: red">*</span></label>
                <input type="text"
                class="form-control"
                [(ngModel)]="calibrationDetails.desktopMaker"
                placeholder="Please Enter Desktop Maker"
                maxlength="50"
                autocomplete="off">
              </div>
            </div>
  
            <div class="col-md-4" *ngIf="calibrationDetails.isDesktopAvailable === '1'">
              <div class="form-group">
                <label>Desktop Serial No <span style="color: red">*</span></label>

                class="form-control"
                [(ngModel)]="calibrationDetails.desktopSerialNo"
                placeholder="Please Enter Desktop Serial No"
                maxlength="50"
                autocomplete="off">
              </div>
            </div>
  
            <div class="col-md-4" *ngIf="calibrationDetails.isDesktopAvailable === '1'">
              <div class="form-group">
                <label for="desktopManufactureDate"
                  >DESKTOP Manufacture Date <span style="color: red">*</span></label

                <input type="text" placeholder="DD-MM-YYYY" class="form-control" [minDate]="minDate"
                [(ngModel)]="desktopManufactureDate" [maxDate]="maxDate"  placement="bottom" container="" [bsConfig]="bsDatepickerConfig" bsDatepicker>
          
              </div>
            </div>
    
          <div class="col-md-4" *ngIf="calibrationDetails.isDesktopAvailable === '1'">
            <div class="form-group">
              <label for="giftAndDeedPhotoUpload"
                >Desktop Photo Upload <span style="color: red; font-size: 10px;">* Max 100KB jpeg</span>
              </label>
              <input
                type="file"
                class="form-control p-0"
                id="giftAndDeedPhotoUpload"               
                (change)="OnlyJpegUpload($event,1)"
                accept="image/*"
                autocomplete="off"
              />
              <!-- (change)="onTitleDesktopPhotoChange($event)" -->
            </div>
          </div>
  
  
          <div class="col-md-4" *ngIf="calibrationDetails.isDesktopAvailable === '1'">
